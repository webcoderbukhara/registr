    <script>
        function phoneFormat(input) {

            input = input.replace(/\D/g, '');


            input = input.substring(0, 15);

            var size = input.length;
            if (size == 0) {
                input = input;
            } else if (size < 4) {
                input = '(' + input;
            } else if (size < 6) {
                input = '(' + input.substring(0, 2) + ') ' + input.substring(2, 5);
            } else if (size < 8) {
                input = '(' + input.substring(0, 2) + ') ' + input.substring(2, 5) + ' - ' + input.substring(5, 9);
            } else {
                input = '(' + input.substring(0, 2) + ') ' + input.substring(2, 5) + ' - ' + input.substring(5, 7) + ' - ' + input.substring(7, 9);
            }
            return input;
        }
